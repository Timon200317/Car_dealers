version: "3.9"

services:
  db:
    container_name: postgres_db
    image: postgres
    volumes:
      - /var/lib/postgresql/dev_data
    env_file:
      - ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PORT=${PORT}
    expose:
      - "5432"
    ports:
      - "54321:5432"
    restart: "always"
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/djangoTask/:/djangoTask
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db



